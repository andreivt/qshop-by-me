<!DOCTYPE html>

<html>

<head>
  <title>Formular Register</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="../normalize.css">
  <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" media="screen" charset="utf-8">
  <link rel="stylesheet" type="text/css" href="register.css">
</head>

<body>
  <div id="content">
    <section id="banner">
      <header>
        <h1><a href="../index.html">QShop</a></h1>
        <nav id="meniu">
          <ul>
            <li><a href="about/about.html">About</a></li>
            <li><a href="contact/contact.html">Contact</a></li>
            <li><a href="register/register.html">Register</a></li>
          </ul>
        </nav>
      </header>
    </section>
  </div>
  <div id="container" class="container">
    <div class="row col-xs-6 col-sm-6 col-md-6">
      <form role="form" action="" method="post">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" required="true">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" required="true">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" required="true">
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirm password</label>
            <input type="password" class="form-control" required="true">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default"><i class="fa fa-user-plus" aria-hidden="true"></i> Register</button>
          </div>
      </form>
    </div>
  </div>

  <footer id="footer">
    <strong>Copyright &copy 2016 Summer fun</strong>
    <a href="#top"><i class="fa fa-arrow-circle-o-up" aria-hidden="true"></i></a>
  </footer>
</body>

</html>
