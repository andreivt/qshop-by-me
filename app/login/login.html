<!DOCTYPE html>
<html>

<head>
  <title>Formular Login</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="../normalize.css">
  <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body id="top">
<div id="content">
  <section id="banner">
    <header>
      <h1><a href="../index.html">QShop</a></h1>
      <nav id="meniu">
        <ul>
          <li><a href="about/about.html">About</a></li>
          <li><a href="contact/contact.html">Contact</a></li>
          <li><a href="register/register.html">Register</a></li>
        </ul>
      </nav>
    </header>
  </section>
  <div id="container">
    <form action="" method="post">
      <fieldset>
        <h2>Login</h2>
        <label for="username">Username</label>
        <br>
        <input type="text" class="camp" required placeholder="Username..." id="username">

        <label for="password">Password</label>
        <br>
        <input type="text" class="camp" required placeholder="Password..." id="password">
        <br>
        <input type="submit" name="submit" class="btn btn-default" value="Login">
        <div id="button">
          <label><input type="checkbox">Keep me logged in</label>
          <br>
          <label>Don't have an account?</label>
          <a href="register/register.html">Register</a>
        </div>
      </fieldset>
    </form>
  </div>

  <footer id="footer">
    <strong>Copyright &copy 2016 Summer fun</strong>
    <a href="#top"><i class="fa fa-arrow-circle-o-up" aria-hidden="true"></i></a>
  </footer>
</div>
</body>

</html>
